<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web components</title>
    <script src="zTooltip.js"></script>
    <script src="confirmLink.js"></script>
    <script src="zModal.js"></script>
    <style>
        html {
            --info-bg-color: rgba(0, 0, 10, 0.5);
        }
    </style>
</head>
<body>
    <p class="important">This is a sample example of the <z-tooltip class="red" text="Technology that allows to create custom html element"><span>custom element</span> </z-tooltip></p>
    Visit my Github <a href="https://github.com/engr-hasanuzzaman" is='z-a'>Profile</a>
    
    <br>
    <br>
    <!-- modal section example -->
    <button id="modal-controller">Show modal content</button>
    <z-modal id="content-modal">
        <div>
            <h2>This is content header</h2>
            <p>This is dummy content for the modal body</p>
        </div>
    </z-modal>

    <script>
        document.querySelector('#modal-controller').addEventListener('click', () => {
            const modal = document.querySelector('#content-modal');
            if(modal.hasAttribute('show')) {
                modal.close();
            } else {
                modal.open();
            }
        })
    </script>
</body>
</html>
